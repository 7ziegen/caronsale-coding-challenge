<mat-grid-list [cols]="cols | async" gutterSize="8px" rowHeight="350px">
  <mat-grid-tile *ngFor="let auction of auctions">
    <mat-card class="auction-card mat-elevation-z2">
      <mat-card-header>
        <mat-card-title>{{ auction.id }}</mat-card-title>
      </mat-card-header>
      <div class="image-container">
        <div
          [style.background-image]="'url(' + auction.imageUrl + ')'"
          class="image-background"
        ></div>
        <img
          [src-fallback]="imagePlaceholder"
          [src]="auction.imageUrl"
          class="auction-image"
        />
      </div>
      <mat-card-content>
        <p>{{ auction.vehicleData.mileageInKm }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
